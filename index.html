<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXUS-X | Command Center</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top, #0f2027, #000);
  font-family:'Orbitron',sans-serif;
  color:#0ff;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  width:95%;
  max-width:420px;
  border:2px solid #0ff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 0 40px #0ff;
  background:rgba(0,0,0,0.7);
}

h1{
  text-align:center;
  margin:0;
  font-size:22px;
}

.status{
  text-align:center;
  font-size:12px;
  margin-bottom:15px;
  color:#0f0;
}

.btn{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:10px;
  font-size:15px;
  background:#111;
  color:#0ff;
  cursor:pointer;
  border:1px solid #0ff;
}

.btn:hover{
  background:#0ff;
  color:#000;
}

.terminal{
  background:#000;
  border:1px solid #0ff;
  border-radius:10px;
  padding:10px;
  margin-top:15px;
  font-size:12px;
  height:120px;
  overflow:auto;
}

input{
  width:100%;
  margin-top:10px;
  padding:10px;
  background:#000;
  border:1px solid #0ff;
  color:#0ff;
  border-radius:8px;
  font-family:'Orbitron';
}
</style>
</head>

<body>
<div class="container">

<h1>NEXUS-X</h1>
<div class="status">SYSTEM ONLINE â€¢ INVENTOR: NAMISH</div>

<button class="btn" onclick="openLink('https://www.youtube.com/@rdkdavschoolofficial')">â–¶ School YouTube</button>
<button class="btn" onclick="openLink('https://www.facebook.com/RDKDAVSchoolOfficial')">ðŸ“˜ School Facebook</button>
<button class="btn" onclick="openLink('https://www.instagram.com/rdkdavschoolofficial/')">ðŸ“¸ School Instagram</button>

<button class="btn" onclick="openLink('https://www.youtube.com/@Namish_Sumit')">ðŸŽ¥ Inventor YouTube</button>

<div class="terminal" id="terminal">
> System initialized...<br>
> Awaiting command...
</div>

<input placeholder="Type command..." onkeydown="handleCommand(event)">

</div>

<script>
function openLink(url){
  log("> Opening link...");
  window.open(url,'_blank');
}

function log(text){
  const t=document.getElementById("terminal");
  t.innerHTML+=text+"<br>";
  t.scrollTop=t.scrollHeight;
}

function handleCommand(e){
  if(e.key==="Enter"){
    const cmd=e.target.value.toLowerCase();
    log("> "+cmd);
    e.target.value="";

    if(cmd.includes("inventor")){
      log("Inventor: Namish â€¢ Student Innovator");
    }else if(cmd.includes("youtube")){
      openLink("https://www.youtube.com/@rdkdavschoolofficial");
    }else if(cmd.includes("help")){
      log("Commands: inventor, youtube, facebook, instagram");
    }else{
      log("Unknown command.");
    }
  }
}
</script>

</body>
</html>
