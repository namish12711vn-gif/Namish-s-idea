<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXUS AI | Future Interface</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;scroll-behavior:smooth}

body{
  font-family:Poppins;
  background:#05060f;
  color:white;
  overflow-x:hidden;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 20%,#00ffd520,transparent),
    radial-gradient(circle at 80% 80%,#7f5cff20,transparent);
  animation:float 10s infinite alternate;
  z-index:-1;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-40px)}
}

/* NAV */
nav{
  position:fixed;
  width:100%;
  padding:15px 30px;
  backdrop-filter:blur(15px);
  background:#05060faa;
  display:flex;
  justify-content:space-between;
  z-index:10;
}

nav h1{
  font-family:Orbitron;
  color:#00ffd5;
}

nav a{
  color:white;
  margin-left:20px;
  text-decoration:none;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding-top:100px;
}

.hero h2{
  font-size:3rem;
  font-family:Orbitron;
  background:linear-gradient(90deg,#00ffd5,#7f5cff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  max-width:600px;
  margin-top:15px;
  color:#aaa;
}

/* BUTTON */
.btn{
  margin-top:30px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,#00ffd5,#7f5cff);
  font-weight:600;
  cursor:pointer;
}

/* SECTION */
section{
  padding:80px 20px;
  display:flex;
  justify-content:center;
}

.container{max-width:1100px;width:100%}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.card{
  background:#0b0f25aa;
  backdrop-filter:blur(20px);
  padding:25px;
  border-radius:20px;
  box-shadow:0 0 30px #00ffd520;
  transition:.4s;
}

.card:hover{transform:translateY(-10px)}

/* CHAT */
.chatbox{
  background:#070b1faa;
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:20px;
}

#chat{
  height:320px;
  overflow-y:auto;
  margin-bottom:15px;
}

.msg{margin:8px 0}
.user{color:#00ffd5}
.bot{color:#7f5cff}

input{
  width:100%;
  padding:12px;
  border-radius:20px;
  border:none;
  outline:none;
}

/* SOCIAL */
.socials a{
  margin:10px;
  padding:12px 20px;
  display:inline-block;
  background:linear-gradient(90deg,#00ffd5,#7f5cff);
  color:black;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  color:#888;
}
</style>
</head>

<body>

<div class="bg"></div>

<nav>
  <h1>NEXUS</h1>
  <div>
    <a href="#about">About</a>
    <a href="#ai">AI</a>
    <a href="#contact">Contact</a>
  </div>
</nav>

<div class="hero">
  <h2>NEXUS AI SYSTEM</h2>
  <p>Inventor ‚Ä¢ Creator ‚Ä¢ Future Engineer</p>
  <button class="btn" onclick="document.getElementById('ai').scrollIntoView()">Activate AI</button>
</div>

<section id="about">
<div class="container">
<h2>‚öô Capabilities</h2><br>
<div class="cards">
<div class="card">Artificial Intelligence</div>
<div class="card">Robotics</div>
<div class="card">Web Engineering</div>
<div class="card">Future Tech Innovation</div>
</div>
</div>
</section>

<section id="ai">
<div class="container">
<h2>ü§ñ Nexus AI Bot</h2><br>
<div class="chatbox">
<div id="chat"></div>
<input id="input" placeholder="Ask Nexus AI..." onkeydown="send(event)">
<button class="btn" onclick="voice()">üé§ Speak</button>
</div>
</div>
</section>

<section id="contact">
<div class="container socials">
<h2>üåê Connect</h2><br>
<a href="https://www.youtube.com/@Namish_Sumit" target="_blank">YouTube</a>
<a href="https://www.instagram.com/itz_namish.12" target="_blank">Instagram</a>
<a href="https://www.facebook.com/NamishProject" target="_blank">Facebook</a>
</div>
</section>

<footer>¬© 2025 NEXUS AI ‚Ä¢ Created by Namish</footer>

<script>
const chat=document.getElementById("chat");
const synth=window.speechSynthesis;

function speak(text){
  let u=new SpeechSynthesisUtterance(text);
  u.rate=1;
  synth.speak(u);
}

function reply(msg){
  let r="I am Nexus AI, your intelligent assistant.";

  if(msg.includes("ai")) r="AI is the future of humanity.";
  if(msg.includes("who")) r="I was created by Namish.";
  if(msg.includes("project")) r="Robotics, AI bots, smart systems.";
  if(msg.includes("hello")) r="Hello Namish. Ready to innovate?";
  if(msg.includes("future")) r="The future belongs to creators like you.";

  chat.innerHTML+=`<div class="msg bot">ü§ñ ${r}</div>`;
  speak(r);
  chat.scrollTop=chat.scrollHeight;
}

function send(e){
  if(e.key==="Enter"){
    let t=input.value.toLowerCase();
    chat.innerHTML+=`<div class="msg user">üßë ${input.value}</div>`;
    input.value="";
    reply(t);
  }
}

function voice(){
  let rec=new(window.SpeechRecognition||webkitSpeechRecognition)();
  rec.lang="en-IN";
  rec.onresult=e=>{
    let t=e.results[0][0].transcript;
    chat.innerHTML+=`<div class="msg user">üßë ${t}</div>`;
    reply(t.toLowerCase());
  };
  rec.start();
}
</script>

</body>
  </html>
