<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>NEXUS-X | Intelligent Command System</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:black;
  font-family:'Orbitron',sans-serif;
  color:#0ff;
  overflow:hidden;
}

/* 3D CANVAS */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* UI */
.container{
  width:95%;
  max-width:420px;
  margin:auto;
  margin-top:20px;
  border:2px solid #0ff;
  border-radius:20px;
  padding:20px;
  background:rgba(0,0,0,0.75);
  box-shadow:0 0 40px #0ff;
}

h1{text-align:center;margin:0}
.status{
  text-align:center;
  font-size:12px;
  color:#0f0;
  margin-bottom:10px;
}

.btn{
  width:100%;
  padding:14px;
  margin:8px 0;
  background:#000;
  color:#0ff;
  border:1px solid #0ff;
  border-radius:10px;
  font-size:14px;
  cursor:pointer;
}
.btn:hover{
  background:#0ff;
  color:#000;
}

.terminal{
  margin-top:10px;
  background:#000;
  border:1px solid #0ff;
  border-radius:10px;
  padding:10px;
  height:140px;
  font-size:12px;
  overflow:auto;
}

input{
  width:100%;
  margin-top:8px;
  padding:10px;
  background:#000;
  border:1px solid #0ff;
  color:#0ff;
  border-radius:8px;
  font-family:'Orbitron';

</head>

<body>

<canvas id="bg"></canvas>

<div class="container">
<h1>NEXUS-X</h1>
<div class="status">SYSTEM ONLINE ‚Ä¢ INVENTOR: NAMISH</div>

<button class="btn" onclick="openLink('https://www.youtube.com/@rdkdavschoolofficial')">‚ñ∂ School YouTube</button>
<button class="btn" onclick="openLink('https://www.facebook.com/RDKDAVSchoolOfficial')">üìò School Facebook</button>
<button class="btn" onclick="openLink('https://www.instagram.com/rdkdavschoolofficial/')">üì∏ School Instagram</button>

<button class="btn" onclick="openLink('https://www.instagram.com/itz_namish.12/')">üë§ Inventor Instagram</button>
<button class="btn" onclick="openLink('https://www.facebook.com/NamishProject')">üåê Inventor Facebook</button>
<button class="btn" onclick="openLink('https://www.youtube.com/@Namish_Sumit')">üé• Inventor YouTube</button>

<div class="terminal" id="terminal">
> NEXUS-X Booting...<br>
> AI Core Loaded<br>
> Awaiting command...
</div>

<input placeholder="Type or use voice command" onkeydown="handleCommand(event)">
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>

<script>
// ---------- 3D BACKGROUND ----------
const canvas=document.getElementById("bg");
const renderer=new THREE.WebGLRenderer({canvas,alpha:true});
renderer.setSize(innerWidth,innerHeight);

const scene=new THREE.Scene();
const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
camera.position.z=3;

const geometry=new THREE.IcosahedronGeometry(1,1);
const material=new THREE.MeshStandardMaterial({color:0x00ffff,wireframe:true});
const mesh=new THREE.Mesh(geometry,material);
scene.add(mesh);

const light=new THREE.PointLight(0x00ffff,1);
light.position.set(5,5,5);
scene.add(light);

function animate(){
  requestAnimationFrame(animate);
  mesh.rotation.x+=0.003;
  mesh.rotation.y+=0.004;
  renderer.render(scene,camera);
}
animate();

// ---------- TERMINAL ----------
const terminal=document.getElementById("terminal");

function log(msg){
  terminal.innerHTML+=msg+"<br>";
  terminal.scrollTop=terminal.scrollHeight;
}

function openLink(url){
  log("> Opening external module...");
  window.open(url,'_blank');
}

// ---------- AI CORE ----------
function aiReply(cmd){
  if(cmd.includes("inventor")) return "Inventor: Namish ‚Ä¢ Student Innovator";
  if(cmd.includes("school")) return "R.D. Khosla DAV Model Sr. Sec. School";
  if(cmd.includes("status")) return "All systems operational";
  if(cmd.includes("unlock")) return "‚ö† Access Granted: SECRET MODE ENABLED";
  if(cmd.includes("help")) return "Commands: inventor, school, status, unlock";
  return "AI: Command not recognized.";
}

// ---------- COMMAND HANDLER ----------
function handleCommand(e){
  if(e.key==="Enter"){
    const cmd=e.target.value.toLowerCase();
    e.target.value="";
    log("> "+cmd);
    log(aiReply(cmd));
  }
}

// ---------- VOICE CONTROL ----------
if('webkitSpeechRecognition' in window){
  const rec=new webkitSpeechRecognition();
  rec.continuous=true;
  rec.onresult=e=>{
    const txt=e.results[e.results.length-1][0].transcript.toLowerCase();
    log("> [voice] "+txt);
    log(aiReply(txt));
  };
  rec.start();
}
</script>

</body>
